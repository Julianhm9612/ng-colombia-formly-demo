

<div class="card">
  <div class="card-header">Formly</div>
  <div class="card-body">

    <form [formGroup]="form" (ngSubmit)="submit()">
      <formly-form [model]="model" [fields]="fields" [form]="form">

        <button type="submit" class="btn btn-success" [disabled]="!form.valid">
          Submit
        </button>

      </formly-form>
    </form>

  </div>
</div>
